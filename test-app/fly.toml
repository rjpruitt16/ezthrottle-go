# fly.toml for EZThrottle Go SDK Test App

app = "ezthrottle-sdk-go"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  EZTHROTTLE_URL = "https://ezthrottle.fly.dev"
  APP_URL = "https://ezthrottle-sdk-go.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
